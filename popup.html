<!DOCTYPE html>
<html>
<head>
    <title>Bug Report Generator</title>
    <style>
        body {
            width: 600px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .step-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            gap: 5px;
        }

        .step-container span {
            min-width: 25px;
        }

        .step-container input {
            flex: 1;
            margin: 0;
        }

        .environment-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            gap: 5px;
        }

        .remove-btn {
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .split-button-group {
            position: relative;
            display: flex;
        }

        #screenshotButton,
        #copyButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #screenshotDropdownToggle {
            padding: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-left: 1px solid #45a049;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .screenshot-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .screenshot-dropdown.show {
            display: block;
        }

        .screenshot-dropdown button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        .screenshot-dropdown button:hover {
            background-color: #f0f0f0;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .status {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .reproduction-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reproduction-container input[type="number"] {
            width: 70px;
        }

        .reproduction-container select {
            flex: 1;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter bug title">
    </div>

    <div class="form-group">
        <label for="observed">Description:</label>
        <div>
            <textarea id="observed" placeholder="Tester has observed that:"></textarea>
            <textarea id="expected" placeholder="It is expected:"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label>Steps to recreate:</label>
        <div id="steps-container"></div>
        <button id="addStep">Add Step</button>
    </div>

    <div class="form-group">
        <label>Environment:</label>
        <div id="environments-container"></div>
        <button id="addEnvironment">Add Environment</button>
    </div>

    <div class="form-group">
        <label for="scope">Scope:</label>
        <select id="scope">
            <option value="Believed to be global.">Believed to be global.</option>
            <option value="Believed to be device specific.">Believed to be device specific.</option>
            <option value="Believed to be browser specific.">Believed to be browser specific.</option>
            <option value="Believed to only affect desktop environments.">Believed to only affect desktop environments.</option>
            <option value="Believed to only affect mobile environments.">Believed to only affect mobile environments.</option>
        </select>
    </div>

    <div class="form-group">
        <label>Version:</label>
        <div id="version"></div>
    </div>

    <div class="form-group">
        <label>Reproduction Rate:</label>
        <div class="reproduction-container">
            <input type="number" id="reproductionPercent" min="0" max="100" value="100">
            <select id="reproductionDesc">
                <option value="Not reproducible.">Not reproducible.</option>
                <option value="Sporadic issue.">Sporadic issue.</option>
                <option value="Inconsistently reproducible.">Inconsistently reproducible.</option>
                <option value="Mostly reproducible.">Mostly reproducible.</option>
                <option value="Exact cause not fully pinpointed.">Exact cause not fully pinpointed.</option>
                <option value="Consistently reproducible.">Consistently reproducible.</option>
                <option value="Can reproduce every time attempted.">Can reproduce every time attempted.</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="severity">Severity:</label>
        <select id="severity">
            <option value="1">1 - Blocking Issue/Crash</option>
            <option value="2">2 - Major Impact on Functionality</option>
            <option value="3">3 - Minor Impact on Functionality</option>
            <option value="4">4 - Cosmetic Issue/Typo</option>
            <option value="5">5 - Feature Enhancement/Suggestion/Query</option>
        </select>
    </div>

    <div class="button-container">
        <div class="split-button-group">
            <button id="screenshotButton">Take Screenshot</button>
            <button id="screenshotDropdownToggle">â–¼</button>
            <div id="screenshotDropdown" class="screenshot-dropdown">
                <button data-type="visible">Visible Area</button>
                <button data-type="full">Full Page</button>
            </div>
        </div>
        <button id="copyButton">Copy to Clipboard</button>
    </div>

    <div id="screenshotProgress" class="progress-bar">
        <div id="screenshotProgressFill" class="progress-bar-fill"></div>
    </div>

    <div id="copyStatus" class="status"></div>
    <div id="screenshotStatus" class="status"></div>
</body>
</html>

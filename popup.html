<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bug Report Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter bug title">
        </div>

        <div class="form-group">
            <label>Description:</label>
            <div class="description-container">
                <textarea id="observed" placeholder="Tester has observed that:"></textarea>
                <textarea id="expected" placeholder="It is expected:"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label>Steps to recreate:</label>
            <div id="steps-container"></div>
            <button id="addStep" class="secondary-button">Add Step</button>
        </div>

        <div class="form-group">
            <label>Environment:</label>
            <div id="environments-container"></div>
            <button id="addEnvironment" class="secondary-button">Add Environment</button>
        </div>

        <div class="form-group">
            <label>Scope:</label>
            <select id="scope">
                <option value="Believed to be global">Believed to be global</option>
                <option value="Believed to be device specific">Believed to be device specific</option>
                <option value="Believed to be browser specific">Believed to be browser specific</option>
                <option value="Believed to only affect desktop environments">Believed to only affect desktop environments</option>
                <option value="Believed to only affect mobile environments">Believed to only affect mobile environments</option>
            </select>
        </div>

        <div class="form-group">
            <label>Version:</label>
            <div id="version"></div>
        </div>

        <div class="form-group">
            <label>Reproduction Rate:</label>
            <div class="reproduction-container">
                <input type="number" id="reproductionPercent" min="0" max="100" value="100">
                <select id="reproductionDesc">
                    <option value="Not reproducible">Not reproducible</option>
                    <option value="Sporadic issue">Sporadic issue</option>
                    <option value="Inconsistently reproducible">Inconsistently reproducible</option>
                    <option value="Mostly reproducible">Mostly reproducible</option>
                    <option value="Exact cause not fully pinpointed">Exact cause not fully pinpointed</option>
                    <option value="Consistently reproducible" selected>Consistently reproducible</option>
                    <option value="Can reproduce every time attempted">Can reproduce every time attempted</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Severity:</label>
            <select id="severity">
                <option value="1">1 - Blocking Issue/Crash</option>
                <option value="2">2 - Major Impact on Functionality</option>
                <option value="3" selected>3 - Minor Impact on Functionality</option>
                <option value="4">4 - Cosmetic Issue/Typo</option>
                <option value="5">5 - Feature Enhancement/Suggestion/Query</option>
            </select>
        </div>

        <div class="button-container">
            <div class="split-button-group">
                <button id="screenshotButton" class="primary-button">Take Screenshot</button>
                <button id="screenshotDropdownToggle" class="dropdown-toggle">â–¼</button>
                <div id="screenshotDropdown" class="screenshot-dropdown">
                    <button data-type="visible">Visible Area</button>
                    <button data-type="full">Full Page</button>
                </div>
            </div>
            <button id="copyButton" class="primary-button">Copy to Clipboard</button>
        </div>

        <div id="screenshotProgress" class="progress-bar">
            <div id="screenshotProgressFill" class="progress-bar-fill"></div>
        </div>

        <div id="copyStatus" class="status"></div>
        <div id="screenshotStatus" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
